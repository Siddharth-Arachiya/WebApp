.price {
    top:16px;
    right: 15px;

    font-size: 2.5vh;

    color: red;

    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

</style>
{% endblock %}

{% block content %}

{% for i in range(length-1) %}

<div class="item" id="a{{i}}">
    <div class="image">
        <img src="{{image_list[i]}}" class="img">
    </div>
    <div class="title">
        {{title_list[i]}}
    </div>
    <div class="desc">
        {{desc_list[i]}}
    </div>
    <div class="price">
        &#x20B9; {{price_list[i]}}<br><span id="qt">Qty: 1</span>
    </div>
    <div class="remove">
        <button class="rmv" onclick="remove(getIndex({{i}}))">Remove</button>
    </div>
     
</div>

{% endfor %}

{% endblock %}


{% block morescript %}

<script>
    function getIndex(id) {
        var child = document.getElementById('a'+id);
        var parent = child.parentNode;
        var childNodes = parent.children;
        var count = childNodes.length;
        var child_index;
        for (var i = 0; i < count; ++i) {
        if (child === childNodes[i]) {
            child_index = i;
            break;
        }
        }
        return child_index;
    }

    function remove(index) {
        var cartval = getCookie('cart');
        var items = cartval.split(',');
        console.log(items, index);
        items.splice(index,1);
        console.log(items);
        document.cookie = "cart=" + items.join();
        parentNode = document.getElementById("spacing");
        parentNode.removeChild(parentNode.children[index]);
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            console.log(c.substring(name.length, c.length))
            return c.substring(name.length, c.length);
            }
        }
        return "L";
    }
</script>

{% endblock %}
